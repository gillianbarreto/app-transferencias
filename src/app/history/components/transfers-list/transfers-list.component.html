<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">Fecha</th>
        <th scope="col">Destinatario</th>
        <th scope="col">RUT</th>
        <th scope="col">Banco</th>
        <th scope="col">Nro.Cuenta</th>
        <th scope="col">Monto $</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let transfer of transfersList">
        <td>{{ transfer.created_at | date: 'dd/MM/yyyy' }}</td>
        <td>{{ transfer.contact_name }}</td>
        <td>{{ transfer.contact_rut }}</td>
        <td>{{ transfer.bank_name }} </td>
        <td>{{ transfer.account_number }}</td>
        <td class="text-end">{{ transfer.amount | number: '1.2-2' }}</td>
      </tr>

      <tr *ngIf="!transfersList?.length">
        <td colspan="6" class="text-center py-3">No has realizado transferencias aÃºn</td>
      </tr>
    </tbody>
  </table>
</div>
